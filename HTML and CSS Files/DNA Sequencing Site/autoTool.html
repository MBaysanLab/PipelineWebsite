<div id="autoBody">
	<div class="Step">
		<div class="StepTitle">
			<h1>Step 1</h1>
		</div>
		<div id="Step1Content">
			<h2>Name</h2>
			<input class="inputText" type="text">
			<h2>Surname</h2>
			<input class="inputText" type="text">
			<h2>Email</h2>
			<input class="inputText" id="emailInput" type="email">
			<button class = "ContButtong" style="border-style:none;" >Continue</button>
		</div>
	</div>
	<div class="Step" id="Step2">
		<div class="StepTitle">
			<h1>Step 2</h1>
		</div>
		<div id="Step2Content">
			<div id="inputs">
			<div class="inputBox">
				<input type = "file" name="tumorFile" class="inputFile"/>
			</div>
			<div class="inputBox">
				<input type = "file" name="normalFile" class="inputFile"/>
			</div>
			<div class="inputBox">
				<input type = "file" name="PONFile" class="inputFile"/>
			</div>
			</div>
			<button class = "ContButtong" style="border-style:none;" >Continue</button>
		</div>
	</div>
	<div class="Step">
		<div class="StepTitle">
			<h1>Step 3</h1>
		</div>
		<div id="Step3Content">
			<h2>Now we wait</h2>
			<img src="img/hourglass.png">

		</div>
	</div>
</div>
