<!doctype html>
<html class="no-js" lang="">

<head>
    {% extends 'Base.html' %}
    {% load staticfiles %}
</head>
{% block Body %}
    <form action = "{% url 'upload' %}"method="post" enctype="multipart/form-data">
{% csrf_token %}

        <div class="container">
            <ul class="progressbar">
                <li class="inactive" id="PB_1"></li>
                <li class="inactive" id="PB_2"></li>
                <li class="inactive" id="PB_3"></li>
                <li class="hidden" id="PB_4"></li>
            </ul>
        </div>

<div id="autoBody">


    <ul class="Steplist">


        <li>
	<div class="Step">
		<div class="StepTitle">
			<h1 id="testing">Step 1</h1>
		</div>
		<div id="Step1Content">
			<h2>Name</h2>
			<input class="inputText" type="text" name="FirstName" required="required">
			<h2>Surname</h2>
			<input class="inputText" type="text" name="LastName" required="required">
			<h2>Email</h2>
			<input class="inputText" id="emailInput" type="email" name="Email" required="required">
			<button type="button" class = "ContButtong" style="border-style:none;" onclick="ContinueStep1()">Continue</button>
		</div>
	</div>
        </li>

        <li>
	<div class="Step" id="Step2">
		<div class="StepTitle">
			<h1>Step 2</h1>
		</div>

		<div id="Step2Content">

			<div id="inputs">
                <div class="inputBox">
                    <p>Tumor Files</p>
                    <input type = "file" class="inputFile" multiple name="TumorFile" required="required"/>
                </div>
                <div class="inputBox">
                    <p>Normal Files</p>
                    <input type = "file" class="inputFile" multiple name="NormalFile"/>
                </div>
                <div class="inputBox">
                    <p>Panel OF Normals</p>
                    <input type = "file" name="PanelOfNormals" multiple class="inputFile"/>
                </div>
			</div>
			<button type="button" class = "ContButtong" style="border-style:none; margin-top: 25px"  onclick="ContinueStep2()">Continue</button>
		</div>
	</div>


        </li>
        <li>
    <div class="Step" id="Step3">
        <div class="StepTitle">
            <h1>Step 3</h1>
        </div>
        <div class="Radioboxes" style="padding-bottom: 20px; padding-top: 10px">
            <label>
                <input type="radio" class="option-input radio" name="example" onclick="RemoveCustom()" checked="checked"/>
                Automatic
            </label>
            <label>
                <input type="radio" class="option-input radio" name="example" onclick="CreateCustom()"/>
                Custom
            </label>
        </div>
    </div>
        </li>
        <li>
    <div class="Step" id="CustomStep">
        <div class="StepTitle">
            <h1>Step 4</h1>
        </div>
        <div id="Step3Content" class="CustomOptionsList">
            <div>Mapping
                <select>
                    <option>BWA</option>
                    <option>BowTie2</option>
                </select>
            </div>
            <div>Pre-Processing
                <select>
                    <option>SAMTools</option>
                    <option>Picard</option>
                </select>
            </div>
            <div>Variant Calling
                <select>
                    <option>Mutcet2</option>
                    <option>Varscan</option>
                </select>
            </div>
        </div>

    </div>
        </li>

    </ul>
</div>
    </form>


{% endblock %}

</html>
