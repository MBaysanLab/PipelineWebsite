<!DOCTYPE html>
<html lang="en">
<head>
    <title>Automatic Tool</title>
    {% extends 'Base.html' %}
</head>
{% block Body %}
    <form action = "{% url 'upload' %}"method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <ul>
        {% for field in form %}
            <li><span>{{ field.errors }}</span>
            <label>{{ field.label_tag }}</label>
            {{ field }}</li>
        {% endfor %}
        </ul>
    <button type="submit">Submit</button>
    </form>
{% endblock %}
</html>
